<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../static/style-dashboard.css">
    <link rel="icon" href="../image/logo.png" type="image/png">
</head>
<body>
    <div class="mp">
        <input type="text" placeholder="Username" disabled>
        <button id="dashboard-btn">Dashboard</button>
        <button id="logout-btn">Logout</button>
    </div>

    <div class="main">
        <h1>Dashboard</h1>
        <div class="actions" id="admin-actions" style="display: none;">
            <button class="add">Tambah Pengguna</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nama Pengguna</th>
                    <th>Email</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="user-table">
                <!-- Contoh data statis -->
                <tr>
                    <td>1</td>
                    <td>user1</td>
                    <td>user1@example.com</td>
                    <td class="actions">
                        <button class="edit" style="display: none;">Edit</button>
                        <button class="delete" style="display: none;">Hapus</button>
                    </td>
                </tr>
                <tr>
                    <td colspan="4">Tidak ada data pengguna</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        // Simulasi role pengguna (superadmin/admin)
        const role = "superadmin"; // Ubah ke "admin" untuk tes

        document.addEventListener("DOMContentLoaded", () => {
            const adminActions = document.getElementById("admin-actions");
            const editButtons = document.querySelectorAll(".edit");
            const deleteButtons = document.querySelectorAll(".delete");

            if (role === "superadmin") {
                adminActions.style.display = "block";
                editButtons.forEach(button => button.style.display = "inline-block");
                deleteButtons.forEach(button => button.style.display = "inline-block");
            }

            document.getElementById("logout-btn").addEventListener("click", () => {
                alert("Anda berhasil logout");
                window.location.href = "login.html";
            });
        });
    </script>
</body>
</html>
